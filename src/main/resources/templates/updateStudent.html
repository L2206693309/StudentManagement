<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>受講生情報更新</title>
</head>
<body>
<h1>受講生情報更新</h1>
<form th:action="@{/updateStudent}" th:object="${studentDetail}" method="post">
  <div>
    <label for="id">id:</label>
    <input type="text" id="id" th:field="*{student.id}" required />
  </div><div>
  <label for="name">名前:</label>
  <input type="text" id="name" th:field="*{student.name}" required />
</div>
  <div>
    <label for="furigana">Furigana:</label>
    <input type="text" id="furigana" th:field="*{student.furigana}" required />
  </div>
  <div>
    <label for="nickname">ニックネーム:</label>
    <input type="text" id="nickname" th:field="*{student.nickname}" required />
  </div>
  <div>
    <label for="mailAddress">メールアドレス:</label>
    <input type="text" id="mailAddress" th:field="*{student.mailAddress}" required />
  </div>
  <div>
    <label for="livingArea">国-地域:</label>
    <input type="text" id="livingArea" th:field="*{student.livingArea}" required />
  </div>
  <div>
    <label for="age">年齢(半角):</label>
    <input type="text" id="age" th:field="*{student.age}" required />
  </div>
  <div>
    <label for="gender">性別:</label>
    <input type="text" id="gender" th:field="*{student.gender}" required />
  </div>
  <div>
    <label for="remark">備考:</label>
    <input type="text" id="remark" th:field="*{student.remark}" required />
  </div>
  <div th:each="course, stat : *{studentsCourses}">
    <label for="id" th:for="studentCourse.__${stat.index}__.id">受講コースid:</label>
    <input type="text" id="id" th:id="studentCourse.__${stat.index}__.id" th:field="*{studentsCourses[__${stat.index}__].id}">
  </div>
  <div th:each="course, stat : *{studentsCourses}">
    <label for="courseName" th:for="studentCourse.__${stat.index}__.courseName">受講コース名:</label>
    <input type="text" id="courseName" th:id="studentCourse.__${stat.index}__.courseName" th:field="*{studentsCourses[__${stat.index}__].courseName}">
  </div>
  <div>
    <button type="submit">更新</button>
  </div>
</form>
</body>
</html>
